<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Purchase - CultureTicks</title>
    <script src="http://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .ticket-line {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        #card-element {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        button {
            background: #5469d4;
            color: #ffffff;
            border: 0;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: all 0.2s ease;
        }
        button:hover {
            filter: brightness(110%);
        }
        button:disabled {
            opacity: 0.5;
            cursor: default;
        }
        .spinner {
            display: none;
        }
        .spinner.active {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #payment-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Purchase</h1>
        
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="eventDetails"></div>
            <div id="ticketDetails"></div>
            <div class="total">
                <span>Total:</span>
                <span id="totalAmount">$0.00</span>
            </div>
        </div>

        <form id="payment-form">
            <div id="card-element"></div>
            <button type="submit" id="submit-button">
                <div class="spinner" id="spinner"></div>
                <span id="button-text">Pay now</span>
            </button>
            <div id="payment-message"></div>
        </form>
    </div>

    <script>
        let stripe;
        let card;
        let totalAmount = 0;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        const ticketParams = urlParams.getAll('tickets[]');
        const selectedTickets = {};

        // Parse tickets from URL parameters
        ticketParams.forEach(param => {
            const [type, quantity] = param.split(':');
            selectedTickets[decodeURIComponent(type)] = parseInt(quantity);
        });

        async function initialize() {
            try {
                // Get event details
                const eventResponse = await fetch(`/api/events/${eventId}`);
                const event = await eventResponse.json();

                // Get ticket prices
                const ticketResponse = await fetch(`/api/tickets/event/${eventId}`);
                const ticketTypes = await ticketResponse.json();

                // Calculate total
                let total = 0;
                const ticketDetails = [];

                for (const [type, quantity] of Object.entries(selectedTickets)) {
                    const ticketType = ticketTypes.find(t => t.ticket_type === type);
                    if (ticketType) {
                        const price = parseFloat(ticketType.price);
                        const subtotal = price * quantity;
                        total += subtotal;
                        ticketDetails.push({ type, quantity, price, subtotal });
                    }
                }

                // Update UI
                document.getElementById('eventDetails').innerHTML = `
                    <div class="event-details">
                        <h3>${event.title}</h3>
                        <p>${new Date(event.start_time).toLocaleString()}</p>
                    </div>
                `;

                document.getElementById('ticketDetails').innerHTML = ticketDetails
                    .map(ticket => `
                        <div class="ticket-line">
                            <div>
                                ${ticket.type} x ${ticket.quantity}
                                <div style="color: #666; font-size: 0.9em;">
                                    $${ticket.price.toFixed(2)} each
                                </div>
                            </div>
                            <div>$${ticket.subtotal.toFixed(2)}</div>
                        </div>
                    `).join('');

                document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
                totalAmount = total;

                // Initialize Stripe
                const stripeConfig = await fetch('/api/config/stripe');
                const { publishableKey } = await stripeConfig.json();
                
                // Make sure Stripe is loaded globally
                if (typeof Stripe === 'undefined') {
                    throw new Error('Stripe.js not loaded');
                }
                
                stripe = Stripe(publishableKey);
                const elements = stripe.elements();

                // Create card element
                card = elements.create('card');
                card.mount('#card-element');

                // Handle validation errors
                card.addEventListener('change', function(event) {
                    const messageDiv = document.getElementById('payment-message');
                    messageDiv.style.display = event.error ? 'block' : 'none';
                    messageDiv.textContent = event.error ? event.error.message : '';
                });

            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to load payment form. Please try again.');
            }
        }

        // Handle form submission
        document.getElementById('payment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            setLoading(true);

            try {
                const { token, error } = await stripe.createToken(card);
                
                if (error) {
                    throw error;
                }

                // Send payment to server
                const response = await fetch('/api/payment/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token.id,
                        amount: totalAmount,
                        event_id: eventId,
                        tickets: selectedTickets
                    })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/payment-success.html';
                } else {
                    throw new Error(result.error || 'Payment failed');
                }
            } catch (error) {
                showError(error.message);
            }

            setLoading(false);
        });

        function setLoading(isLoading) {
            const submitButton = document.getElementById('submit-button');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');

            submitButton.disabled = isLoading;
            spinner.classList.toggle('active', isLoading);
            buttonText.style.opacity = isLoading ? '0' : '1';
        }

        function showError(message) {
            const messageDiv = document.getElementById('payment-message');
            messageDiv.style.display = 'block';
            messageDiv.textContent = message;
        }

        // Initialize the page
        initialize();
    </script>
</body>
</html>
