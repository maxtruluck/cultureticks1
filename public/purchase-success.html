<!DOCTYPE html>

        }
        .message {
            color: #4a5568;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background: #4a90e2;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.2s;
